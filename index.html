<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GameWorld</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #f2f2f2;
}

      
header {
  background: linear-gradient(to right, #7b2ff7, #f107a3);
  color: white;
  text-align: center;
  padding: 40px 0; /* Increased header padding for more space below */
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 20px; /* Added margin below the header */
}

.games-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  row-gap: 60px; /* Increased vertical spacing for PC */
  column-gap: 5px; /* Further reduced horizontal spacing for PC */
  padding: 30px 20px; /* Adjusted padding for better spacing */
  justify-items: center;
}

.games-grid a {
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  border-radius: 15px;
  background: white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s, box-shadow 0.3s;
  width: 160px;
  height: 160px;
  text-decoration: none;
}

.games-grid a:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.games-grid img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

footer {
  text-align: center;
  padding: 20px 10px;
  font-size: 14px;
  color: #666;
}

/* Mobile adjustments */
@media (max-width: 768px) {
  .games-grid {
    grid-template-columns: repeat(2, 1fr); /* Switch to 2 columns on mobile */
    row-gap: 90px; /* Further increased vertical spacing for mobile */
    column-gap: 15px; /* Slightly increased horizontal spacing for mobile */
    padding: 20px 10px; /* Adjust padding for mobile */
  }

  .games-grid a {
    width: 140px; /* Slightly smaller boxes on mobile */
    height: 140px;
  }
}

    


</style>
</head>
<body>
<header>
GameWorld
</header>
<div class="games-grid">

</div>
